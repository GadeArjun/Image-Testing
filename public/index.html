<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Capture and Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="alertBox"></div>

    <button id="startCameraBtn">Open Camera</button>
    <video id="video" autoplay style="display: none;"></video>
    <button id="captureBtn" style="display: none;">Capture Photo</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <h3>Captured Image:</h3>
    <img id="capturedImage" src="" alt="Your captured image will appear here">
    <button id="uploadBtn" style="display: none;">Upload Image</button>
    <div class="details" id="details"></div>

    <h3>Images from Server:</h3>
    <div id="serverImages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
